<h1>Manage Stock</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Current Stock</th>
                <th>Update Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <input type="number" name="stock_{{ product.id }}" value="{{ product.stock }}" min="0">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Update Stock</button>
</form>
