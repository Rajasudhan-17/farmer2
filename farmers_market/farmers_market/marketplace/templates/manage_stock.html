<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Stock</title>
</head>
<body>
    <h1>Manage Stock</h1>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Current Stock</th>
                    <th>Update Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>
                        <input type="number" name="stock_{{ product.id }}" value="{{ product.quantity }}" min="0">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Update Stock</button>
    </form>
</body>
</html>
